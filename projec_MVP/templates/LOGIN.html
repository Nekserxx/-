<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{  url_for('static', filename='css/main1.css')  }}">
        <link rel="stylesheet" href="{{  url_for('static', filename='css/logreg.css')  }}">
        <link type="Image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2946/2946177.png" rel="icon">
        <title>Авторизация - GameCritic</title>
    </head>
    <body>
        
        {% for msg in get_flashed_messages() %}  									
            <div id="alert" class="alert alert-danger" role="alert">
            {{msg}}
            </div>								
        {% endfor %}

        <div class="glass-container">
          <div class="login-box">
            <a href="{{ url_for('main_page') }}" id="return">Вернуться в меню</a>
              <h2>Авторизация</h2>
              <form action="#" method="POST">
                  <input type="email" id="email" name="email" required placeholder="Электронная почта">

                  <input type="password" id="password" name="password" required placeholder="Пароль">

                  <div class="options">
                      <input type="checkbox" id="remember" name="remember">
                      <label for="remember">Запомнить</label>
                  </div>
                  
                  <button type="submit">Авторизоваться</button>

                  <p>Нет аккаунта? <a href="{{ url_for('registration') }}" id="register">Зарегистрироваться</a></p>
              </form>
          </div>
      </div>
    </body>
